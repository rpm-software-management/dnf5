# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
    exclude:
       test/libdnf5/iniparser/test_iniparser.cpp
  - id: end-of-file-fixer
  - id: check-xml
    exclude: \.tito/tito\.props
  - id: check-added-large-files
  - id: check-merge-conflict
- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v19.1.0
  hooks:
  - id: clang-format
    types_or:
    - c++
- repo: https://github.com/hhatto/autopep8
  rev: v2.2.0
  hooks:
  - id: autopep8
    args: [-i, --max-line-length=120]
- repo: https://github.com/rpm-software-management/rpmlint.git
  rev: 2.5.0
  hooks:
  - id: rpmlint
  # Passes if packit not installed. Needed for validation locally
- repo: https://github.com/packit/pre-commit-hooks
  rev: v1.2.0
  hooks:
  - id: validate-config
